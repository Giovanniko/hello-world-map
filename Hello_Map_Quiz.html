<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
   <link href="css/styles.css" rel="stylesheet">
 </head>
 <body>
    <div class="container">
        <div class="options-box">
            <h1>NYC locations</h1>
            <div>
                <input id="show-places" type="button" value="Show Places">
                <input id="hide-places" type="button" value="Hide Places">
                <hr>
                <span class="text"> Draw a shape to search within it for homes!</span>
                <input id="toggle-drawing" type="button" value="Drawing Tools">
            </div>
        </div>
        <div id="map"></div>
    </div>
      
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async src = "js/app.js"></script>
   <script sync defer
     src = "https://maps.googleapis.com/maps/api/js?&key=AIzaSyAMrVj6I_6cXo7DF5ienNCjvj1seozxvbU&libraries=drawing,geometry&v=3&callback=initMap">
   </script>
 </body>
</html>
